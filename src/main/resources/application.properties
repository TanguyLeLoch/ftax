instance.id=1
server.port=8081

# MySQL DataSource Configuration
#spring.datasource.url=jdbc:mysql://localhost:3306/ftax?useSSL=false&serverTimezone=UTC
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:sqlite:ftax.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate properties (optional, based on your usage)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.storage.path=./files

