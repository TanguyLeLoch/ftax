instance.id=1
server.port=8081
# MySQL DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ftax?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=to Override
spring.datasource.password=to Override

# JPA/Hibernate properties
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=update
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=update.sql
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata


# multipart file upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


#email

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_SENDER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


hash.secret=to Override
etherscan.api.key=${ETHERSCAN_API_KEY}
