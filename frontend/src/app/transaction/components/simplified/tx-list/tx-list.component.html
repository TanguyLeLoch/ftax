<div container>
  <button class="btn-transparent" (click)="newTx()"> add a transaction</button>
  <button mat-raised-button (click)="computePnL()">
    <mat-icon>check_circle</mat-icon>
    compute PnL
  </button>
  <div class="tx-list">
    <div *ngFor="let txPnl of txPnls" class="tx-item">
      <app-tx-simplified [transaction]="txPnl.tx"></app-tx-simplified>
      <div *ngIf="txPnl.pnl !== undefined"
      >
        {{ txPnl.pnl.value }}
      </div>
    </div>
  </div>

</div>
