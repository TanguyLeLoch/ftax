<input [(ngModel)]="txDate"
       [ngClass]="{'read-only': !editMode, 'edit-mode': editMode, 'invalid':!dateValid}"
       [readonly]="!editMode" class="input-type-date" id="date"
       name="date"
       required
       type="date"
       (blur)="saveDate()"
>
<input [(ngModel)]="txTime"
       [ngClass]="{'read-only': !editMode, 'edit-mode': editMode, 'invalid':!dateValid}"
       [readonly]="!editMode"
       class="input-type-date"
       id=time required
       step="0.001"
       type="time"
       (blur)="saveDate()">


<select *ngIf="editMode" [(ngModel)]="transactionTypeField.value" [disabled]="!editMode"
        [ngClass]="{'read-only': !editMode, 'edit-mode': editMode, 'invalid':transactionTypeField.isInvalid()}"
        id="transactionType"
        name="transactionType" required
        (blur)="save(transactionTypeField)">
  <option *ngFor="let transactionType of transactionTypes" [value]="transactionType">{{transactionType}}</option>
</select>
<div *ngIf="!editMode" class="read-only center" id="transactionType-read-only">
  <span>{{transaction.transactionType}}</span>
</div>

<div [ngClass]="{'invalid':valueInField.isInvalid()}">
  <input [(ngModel)]="valueInField.value!.amount"
         [ngClass]="{'read-only': !editMode, 'edit-mode': editMode, 'invalid':amountInField.isInvalid()}"
       [readonly]="!editMode" class="amount" id="amountIn" name="amountIn" required type="number"
         (blur)="save(amountInField)">

  <input [(ngModel)]="valueInField.value!.token"
         [ngClass]="{'read-only': !editMode, 'edit-mode': editMode, 'invalid':tokenInField.isInvalid()}"
         [readonly]="!editMode" class="token" id="tokenIn" name="tokenIn" required type="text"
         (blur)="save(valueInField)">
</div>
<div [ngClass]="{'invalid':valueOutField.isInvalid()}">
  <input [(ngModel)]="amountOutField.value"
         [ngClass]="{'read-only': !editMode, 'edit-mode': editMode, 'invalid':amountOutField.isInvalid()}"
       [readonly]="!editMode"
         class="amount" id="amountOut" name="amountOut" required type="number"
         (blur)="save(amountOutField)">

  <input [(ngModel)]="tokenOutField.value"
         [ngClass]="{'read-only': !editMode, 'edit-mode': editMode, 'invalid':tokenOutField.isInvalid()}"
       [readonly]="!editMode" class="token" id="tokenOut" name="tokenOut"
         required type="text"
         (blur)="save(tokenOutField)">
</div>
<div [ngClass]="{'invalid':valueFeeField.isInvalid()}">
  <input [(ngModel)]="amountFeeField.value"
         [ngClass]="{'read-only': !editMode, 'edit-mode': editMode, 'invalid':amountFeeField.isInvalid()}"
       [readonly]="!editMode"
         class="amount" id="amountFee" name="amountFee" required type="number"
         (blur)="save(amountFeeField)">

  <input [(ngModel)]="tokenFeeField.value"
         [ngClass]="{'read-only': !editMode, 'edit-mode': editMode, 'invalid':tokenFeeField.isInvalid()}"
       [readonly]="!editMode" class="token" id="tokenFee" name="tokenFee"
         required type="text"
         (blur)="save(tokenFeeField)">
</div>
<input [(ngModel)]="externalIdField.value"
       [ngClass]="{'read-only': !editMode, 'edit-mode': editMode, 'invalid':externalIdField.isInvalid()}"
       [readonly]="!editMode" id="externalId" name="externalId"
       required type="text" (blur)="save(externalIdField)">

<div (click)="submitTransaction()" *ngIf="editMode" class="button-icon" role="button" tabindex="0">
  <fa-icon [icon]="faCheck"></fa-icon>
</div>
<div (click)="editTransaction()" *ngIf="!editMode" class="button-icon" role="button" tabindex="0">
  <fa-icon [icon]="faEdit"></fa-icon>
</div>
<div (click)="delete()" class="button-icon" role="button" tabindex="0">
  <fa-icon [icon]="faTrash"></fa-icon> <!-- Updated to use faTrash for deletion -->
</div>
