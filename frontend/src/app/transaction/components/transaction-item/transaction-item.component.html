<div class="container">
  <input [(ngModel)]="transaction.date" id="dateTime" name="dateTime" required type="datetime-local">

  <select [(ngModel)]="transaction.transactionType" id="transactionType" name="transactionType" required>
    <option *ngFor="let transactionType of transactionTypes" [value]="transactionType">{{transactionType}}</option>
  </select>
  <input [(ngModel)]="transaction.amount1" id="amount1" name="amount1" required type="number">
  <input [(ngModel)]="transaction.token1" id="token1" name="token1" required type="text">
  <input [(ngModel)]="transaction.amount2" id="amount2" name="amount2" required type="number">
  <input [(ngModel)]="transaction.token2" id="token2" name="token2" required type="text">
  <input [(ngModel)]="transaction.amountFee" id="amountFee" name="amountFee" required type="number">
  <input [(ngModel)]="transaction.tokenFee" id="tokenFee" name="tokenFee" required type="text">
  <input [(ngModel)]="transaction.externalId" id="externalId" name="externalId" required type="text">
  <button (click)="submitDraftTransaction()">Add Transaction</button>
</div>
