<div class="container">
  <div class="button-group">
    <button mat-raised-button (click)="newTx()" class="btn-secondary">
      <mat-icon>add</mat-icon>
      Add Transaction
    </button>
    <button mat-raised-button (click)="importTx()" class="btn-secondary">
      <mat-icon>file_upload</mat-icon>
      Import
    </button>

  </div>
  <div class="tx-list">
    <div *ngFor="let tx of txs" class="tx-item">
      <app-tx-entry [transaction]="tx"></app-tx-entry>
    </div>
  </div>

</div>
