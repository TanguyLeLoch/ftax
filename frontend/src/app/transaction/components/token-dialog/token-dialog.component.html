<div class="token-form-container">
  <h2 mat-dialog-title>Add New Token</h2>
  <form [formGroup]="tokenForm" (ngSubmit)="onSubmitToken()" class="token-form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Bitcoin" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ticker</mat-label>
      <input matInput placeholder="BTC" formControlName="ticker">
    </mat-form-field>

    <div mat-dialog-actions align="end">
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-button type="submit" [disabled]="tokenForm.invalid">Create</button>
    </div>
  </form>
</div>
