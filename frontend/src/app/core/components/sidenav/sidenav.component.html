<mat-sidenav-container *ngIf="!isLoginPage" class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">


    <button mat-button color="primary" (click)="openProfile()" class="action-button">
      <mat-icon>account_circle</mat-icon>
      Profile
    </button>

    <mat-divider></mat-divider>

    <button mat-button color="primary" (click)="goToTransactions()" class="action-button">
      <mat-icon>list</mat-icon>
      Transactions
    </button>


    <button mat-button color="primary" (click)="computePnL()" class="action-button">
      <mat-icon>calculate</mat-icon>
      Compute PnL
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <button class="toggle-button" (click)="sidenav.toggle()">
      <mat-icon class="toggle-button-icon"
                [ngClass]="{'toggle-button-icon-open': opened , 'toggle-button-icon-close': !opened}"
      >keyboard_double_arrow_left
      </mat-icon>
    </button>
    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet *ngIf="isLoginPage"></router-outlet>
