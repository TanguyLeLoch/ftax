<div class="profile-container">

  <mat-card appearance="outlined" class="card-container">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>account_circle</mat-icon>
        <span>Basic information</span>

      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="profile-name-field">
        <mat-label>Profile Name</mat-label>
        <input matInput
               [(ngModel)]="profileName"
               placeholder="Enter your name"
               (blur)="onUsernameBlur()">
      </mat-form-field>
    </mat-card-content>

  </mat-card>

  <mat-card appearance="outlined" class="card-container">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>calculate</mat-icon>
        <span>Calculation method</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="calculation-method-container">
      <mat-form-field appearance="outline">
        <mat-label>Calculation method</mat-label>
        <mat-select [(ngModel)]="calculationMethod" (selectionChange)="onMethodChange($event.value)">
          <mat-option value="fifo">FIFO</mat-option>
          <mat-option value="average">Average</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="tooltip-container">
        <mat-icon matTooltip="{{tooltipText}}" matTooltipPosition="right">help_outline</mat-icon>
      </div>
    </mat-card-content>

  </mat-card>


</div>
